<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="jumbotron">
        <form  #userForm="ngForm" class="form-horizontal" (submit)="userForm.reset()">
          <div class="form-group">
            <label>Product Id:</label>
            <input type="text" class="form-control"  #userId="ngModel" name="userId"required [(ngModel)]="item.productId">
          </div>
          <div class="form-group">
            <label>Product Name:</label>
            <input type="text"  class="form-control"  required #userName="ngModel" name="userName" [(ngModel)]="item.productName">
          </div>
          <div class="form-group">
            <label>Price :</label>
            <input type="email"  class="form-control"  required #userEmail="ngModel" name="userEmail" [(ngModel)]="item.price">
          </div>
          <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row spaceBetweenDiv">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
  </div>
</div>
