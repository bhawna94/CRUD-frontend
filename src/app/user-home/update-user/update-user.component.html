<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="jumbotron">
        <form  #userForm="ngForm" class="form-horizontal" (submit)="updateUser();userForm.reset()">
          <div class="form-group">
            <label>User Id:</label>
            <input type="text" class="form-control"  #userId="ngModel" name="userId"required [(ngModel)]="user.userId">
          </div>
          <div class="form-group">
            <label>Name:</label>
            <input type="text"  class="form-control"  required #userName="ngModel" name="userName" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email"  class="form-control"  required #userEmail="ngModel" name="userEmail" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label>Username:</label>
            <input type="text"  class="form-control"  required #userUname="ngModel" name="userUname" [(ngModel)]="user.userName">
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="text"  class="form-control"  required #userPhone="ngModel" name="userPhone" [(ngModel)]="user.phone">
          </div>
          <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Update</button>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row spaceBetweenDiv">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
  </div>
</div>
